name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # every Sunday

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          config: ""
          args: detect --source=. --no-git --verbose
